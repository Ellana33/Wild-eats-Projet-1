<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wild'eats</title>
    <link
      href="https://fonts.googleapis.com/css?family=Prata"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/restaurants.css" />
    <link rel="stylesheet" href="css/mediaQueriesDesktop.css" />
    <link rel="stylesheet" href="css/mediaQueriesTablette.css" />
  </head>

  <body>
    <nav>
      <div class="logo" id="scrollup">
        <img src="img/logo.png" alt="logo" />
      </div>
      <div class="menu">
        <a href="index.html">Accueil</a>
        <a href="index.html">Restaurants</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
    <main>
      <div class="title">
        <h1>Restaurants</h1>
        <h4>Manger vite avec Wild'eat !</h4>
      </div>
      <div class="banner">
        &nbsp;
        <h3>Vous êtes à la Wild et ne savez pas où manger ?</h3>
        <h3>Avec Wild'eat, vous trouevrez en 2 clics !</h3>
      </div>
      <div id="body-scripted"></div>
    </main>
    <footer>
      <div class="footer-follow">
        <h4 id="follow">Nous suivre :</h4>
        <span class="facebook span-image"
          ><img src="img/fb.png" class="fb" /> wild-eats</span
        >
        <span class="instagram span-image"
          ><img src="img/insta.png" class="insta" /> wild-eats</span
        >
      </div>
      <div class="footer-contact">
        <h4 id="contact">Nous contacter :</h4>
        <span class="mail span-image"
          ><img src="img/mail.png" class="email" /> contact@wild-eats.com</span
        >
        <span class="phone span-image"
          ><img src="img/takeaway.png" class="pho" /> +33 00 00 00 00</span
        >
      </div>
      <div>
        <a href="#scrollup"
          ><img src="img/fleche-droite.png" class="topup"
        /></a>
      </div>
    </footer>
    <script src="functions/restaurants.js"></script>
    <script src="functions/writeAReview.js"></script>
  </body>
</html>
